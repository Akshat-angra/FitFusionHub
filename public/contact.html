<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | FitFusionHub</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Ubuntu", sans-serif;
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        text-align: center;
        background: #1a1a1a;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        z-index: 1;
        position: relative;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #00c6ff;
      }

      p {
        font-size: 1rem;
        line-height: 1.6;
      }

      .email,
      .address {
        margin: 15px 0;
        transition: transform 0.2s ease-in-out;
      }

      .email:hover,
      .address:hover {
        transform: scale(1.02);
      }

      .email a {
        color: #00c6ff;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease-in-out;
      }

      .email a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <p class="email">
        You can reach us at
        <a href="mailto:hello@FitFusionHub.com">hello@FitFusionHub.com</a> by
        dropping an email. We usually get back within 24-48 hours.
      </p>
      <p class="address">Address: Housing Board, Kalka, Haryana - 133302.</p>
    </div>
  </body>
</html>
