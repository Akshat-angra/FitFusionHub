<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitFusionHub Blog</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: "Ubuntu", sans-serif;
        background: #f0f4f8;
        color: #333;
        overflow-x: hidden;
      }

      header {
        background: linear-gradient(135deg, #7f9cf5, #4a69bb);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      header .title {
        font-size: 1.8rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        animation: slide-in 1s ease-out;
      }

      header .title i {
        margin-right: 0.5rem;
        font-size: 2rem;
        animation: pulse 1.5s infinite;
      }

      header .home-btn {
        display: flex;
        align-items: center;
        font-size: 1rem;
        color: #fff;
        text-decoration: none;
        border: 2px solid #7f9cf5;
        border-radius: 8px;
        padding: 0.5rem 1rem;
        background: linear-gradient(90deg, #7f9cf5, #4a69bb);
        transition: background 0.3s ease, color 0.3s ease;
        animation: btn-pop 0.8s ease;
      }

      header .home-btn i {
        margin-right: 0.5rem;
      }

      @keyframes slide-in {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          color: #ff6a95;
        }
        50% {
          transform: scale(1.1);
          color: #ff9472;
        }
        100% {
          transform: scale(1);
          color: #ff6a95;
        }
      }

      @keyframes btn-pop {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes text-zoom {
        from {
          transform: scale(0);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .main-content {
        padding: 2rem;
      }

      .blog-section h1 {
        font-size: 3rem;
        color: #4a69bb;
        margin-bottom: 2rem;
        position: relative;
        display: inline-block;
        animation: text-zoom 1s ease-out;
      }

      .blog-section h1::before {
        content: "";
        display: block;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, #7f9cf5, #4a69bb);
        position: absolute;
        bottom: -10px;
        left: 0;
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform 0.5s ease;
      }

      .blog-section h1:hover::before {
        transform: scaleX(1);
        transform-origin: bottom left;
      }

      .blog-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
        padding: 1rem;
      }

      .blog-card {
        background: #ffffff;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        transition: transform 0.4s, box-shadow 0.4s, border-color 0.3s;
        position: relative;
        padding: 1rem;
        z-index: 1;
        animation: float-in 1s ease-out;
      }

      @keyframes float-in {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .blog-card::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: rgba(100, 150, 200, 0.2);
        border-radius: 50%;
        z-index: 0;
        transform: scale(0);
        transition: transform 0.6s ease;
      }

      .blog-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 18px 36px rgba(0, 0, 0, 0.2);
        border: 2px solid #7f9cf5;
      }

      .blog-card:hover::before {
        transform: scale(1);
      }

      .blog-card img {
        width: 100%;
        height: auto;
        display: block;
        border-bottom: 4px solid #7f9cf5;
        opacity: 0;
        animation: image-fade-in 1.2s ease-out forwards;
      }

      @keyframes image-fade-in {
        from {
          opacity: 0;
          transform: scale(1.1);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .blog-card h2 {
        font-size: 1.8rem;
        color: #4a69bb;
        margin-bottom: 0.5rem;
      }

      .blog-card p {
        font-size: 1.1rem;
        color: #666;
        margin-bottom: 1rem;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        font-size: 1rem;
        color: #fff;
        text-decoration: none;
        border: 2px solid #7f9cf5;
        border-radius: 8px;
        padding: 0.5rem 1rem;
        background: linear-gradient(90deg, #7f9cf5, #4a69bb);
        transition: background 0.3s ease, color 0.3s ease;
        animation: btn-pop 0.8s ease;
      }

      .btn:hover {
        background: #fff;
        color: #7f9cf5;
      }

      .btn i {
        margin-left: 0.5rem;
        transition: transform 0.3s ease;
      }

      .btn:hover i {
        transform: translateX(5px);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="title">
        <i class="fas fa-dumbbell"></i>
        FitFusionHub Blog
      </div>
      <a href="/dashboard" class="home-btn">
        <i class="fas fa-home"></i>
        Home
      </a>
    </header>

    <main class="main-content">
      <section class="blog-section">
        <h1>Latest Articles</h1>
        <div class="blog-container" id="blogContainer">
          <!-- Blog cards will be dynamically inserted here -->
        </div>
      </section>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("/blogs")
          .then((response) => response.json())
          .then((data) => {
            const blogContainer = document.getElementById("blogContainer");

            data.forEach((blog) => {
              const blogCard = document.createElement("div");
              blogCard.className = "blog-card";

              blogCard.innerHTML = `
                            <img src="${blog.image}" alt="${blog.title}" />
                            <h2>${blog.title}</h2>
                            <p>${blog.content}</p>
                            <a href="#" class="btn">Read More <i class="fas fa-arrow-right"></i></a>
                        `;

              blogContainer.appendChild(blogCard);
            });
          })
          .catch((error) => console.error("Error fetching blogs:", error));
      });
    </script>
  </body>
</html>
